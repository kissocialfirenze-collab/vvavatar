<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Avatar - Thaddeus Professional Look</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        /* Contenuto principale della pagina (opzionale) */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .info-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Contenuto della pagina (opzionale) -->
    <div class="main-content">
        <h1>Benvenuto</h1>
        <div class="info-box">
            <p>L'avatar del professore apparir√† nell'angolo in basso a sinistra della pagina.</p>
            <p>Clicca sull'avatar per espandere la chat e iniziare a parlare.</p>
        </div>
    </div>

    <!-- Script HeyGen Embed -->
    <script>
    !function(window) {
        // ========== CONFIGURAZIONE ==========
        const host = "https://labs.heygen.com";
        
        // Token dell'avatar Thaddeus Professional Look
        const shareToken = "eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJUaGFkZGV1c19Qcm9mZXNzaW9uYWxMb29r" +
                          "X3B1YmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3Yz" +
                          "LzhkYzJjYWExNzJjZDRlNjc5NmIzN2U5ZjE2OTU0YjdlXzU1OTUwL3ByZXZpZXdfdGFyZ2V0Lndl" +
                          "YnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiNzQzZTUw" +
                          "OWM0ZDcyNDAwMTg2NDQwZmE4MDE2ZjRhMTIiLCJ1c2VybmFtZSI6ImM3ZGRhYTk5Yjk2MjQ4Yjc5" +
                          "MmZmZTk4MDc3YmE4NmZmIn0%3D";
        
        // Costruisci l'URL completo
        const url = host + "/guest/streaming-embed?share=" + shareToken + "&inIFrame=1";
        // ====================================
        
        const clientWidth = document.body.clientWidth;
        const wrapDiv = document.createElement("div");
        wrapDiv.id = "heygen-streaming-embed";
        
        const container = document.createElement("div");
        container.id = "heygen-streaming-container";
        
        // Stili CSS per l'embed
        const stylesheet = document.createElement("style");
        stylesheet.innerHTML = `
            #heygen-streaming-embed {
                z-index: 9999;
                position: fixed;
                left: 40px;
                bottom: 40px;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 2px solid #fff;
                box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
                transition: all linear 0.1s;
                overflow: hidden;
                opacity: 0;
                visibility: hidden;
            }
            
            #heygen-streaming-embed.show {
                opacity: 1;
                visibility: visible;
            }
            
            #heygen-streaming-embed.expand {
                ${clientWidth < 540 
                    ? "height: 266px; width: 96%; left: 50%; transform: translateX(-50%);" 
                    : "height: 366px; width: calc(366px * 16 / 9);"}
                border: 0;
                border-radius: 8px;
            }
            
            #heygen-streaming-container {
                width: 100%;
                height: 100%;
            }
            
            #heygen-streaming-container iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }
        `;
        
        // Crea iframe
        const iframe = document.createElement("iframe");
        iframe.allowFullscreen = false;
        iframe.title = "Streaming Embed";
        iframe.role = "dialog";
        iframe.allow = "microphone";
        iframe.src = url;
        
        // Stati dell'embed
        let visible = false;
        let initial = false;
        
        // Listener per i messaggi dall'iframe
        window.addEventListener("message", (e => {
            if (e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type) {
                if ("init" === e.data.action) {
                    initial = true;
                    wrapDiv.classList.toggle("show", initial);
                } else if ("show" === e.data.action) {
                    visible = true;
                    wrapDiv.classList.toggle("expand", visible);
                } else if ("hide" === e.data.action) {
                    visible = false;
                    wrapDiv.classList.toggle("expand", visible);
                }
            }
        }));
        
        // Assembla e aggiungi al DOM
        container.appendChild(iframe);
        wrapDiv.appendChild(stylesheet);
        wrapDiv.appendChild(container);
        document.body.appendChild(wrapDiv);
    }(globalThis);
    </script>
</body>
</html>
