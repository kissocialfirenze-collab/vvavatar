<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Avatar - Anthony Professional Look</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <script>
    !function(window){
        const host="https://labs.heygen.com",
        url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJBbnRob255X1Byb2Zlc3Npb25hbExvb2tf%0D%0AcHVibGljIiwicHJldmlld0ltZyI6Imh0dHBzOi8vZmlsZXMyLmhleWdlbi5haS9hdmF0YXIvdjMv%0D%0AYzc2Yzk3MjA1NWRkNDIwNmI4MmZjM2IzYzk3M2NiODhfNTU4MzAvcHJldmlld190YXJnZXQud2Vi%0D%0AcCIsIm5lZWRSZW1vdmVCYWNrZ3JvdW5kIjp0cnVlLCJrbm93bGVkZ2VCYXNlSWQiOiI3NDNlNTA5%0D%0AYzRkNzI0MDAxODY0NDBmYTgwMTZmNGExMiIsInVzZXJuYW1lIjoiYzdkZGFhOTliOTYyNDhiNzky%0D%0AZmZlOTgwNzdiYTg2ZmYifQ%3D%3D&inIFrame=1",
        clientWidth=document.body.clientWidth,
        wrapDiv=document.createElement("div");
        wrapDiv.id="heygen-streaming-embed";
        
        const container=document.createElement("div");
        container.id="heygen-streaming-container";
        
        const stylesheet=document.createElement("style");
        stylesheet.innerHTML=`
            #heygen-streaming-embed {
                z-index: 9999;
                position: fixed;
                left: 40px;
                bottom: 40px;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 2px solid #fff;
                box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
                transition: all linear 0.1s;
                overflow: hidden;
                opacity: 0;
                visibility: hidden;
            }
            #heygen-streaming-embed.show {
                opacity: 1;
                visibility: visible;
            }
            #heygen-streaming-embed.expand {
                ${clientWidth<540?"height: 266px; width: 96%; left: 50%; transform: translateX(-50%);":"height: 366px; width: calc(366px * 16 / 9);"}
                border: 0;
                border-radius: 8px;
            }
            #heygen-streaming-container {
                width: 100%;
                height: 100%;
            }
            #heygen-streaming-container iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }
        `;
        
        const iframe=document.createElement("iframe");
        iframe.allowFullscreen=false;
        iframe.title="Streaming Embed";
        iframe.role="dialog";
        iframe.allow="microphone";
        iframe.src=url;
        
        let visible=false,initial=false;
        
        window.addEventListener("message",(e=>{
            if(e.origin===host&&e.data&&e.data.type&&"streaming-embed"===e.data.type){
                if("init"===e.data.action){
                    initial=true;
                    wrapDiv.classList.toggle("show",initial);
                } else if("show"===e.data.action){
                    visible=true;
                    wrapDiv.classList.toggle("expand",visible);
                } else if("hide"===e.data.action){
                    visible=false;
                    wrapDiv.classList.toggle("expand",visible);
                }
            }
        }));
        
        container.appendChild(iframe);
        wrapDiv.appendChild(stylesheet);
        wrapDiv.appendChild(container);
        document.body.appendChild(wrapDiv);
    }(globalThis);
    </script>
</body>
</html>
